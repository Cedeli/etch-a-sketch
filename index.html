<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="canvas.js" defer></script>
</head>
<body>
    <div class="panel">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="canvas"></div>
        <div class="lower-panel">
            <div class="knob-right"></div>
            <button class="sketch-button">Draw</button>
            <button class="sketch-button">Rainbow</button>
            <button class="sketch-button">Darken</button>
            <button class="sketch-button">Clear</button>
            <div class="knob-left"></div>
        </div>
    </div>
    <div class="grid-size">
        <span class="grid-size-label">32 x 32</span>
        <input type="range" min="1" max="100" value="32" class="grid-slider" id="myRange">
    </div>
</body>
</html>
